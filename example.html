<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글씨 크기 조절 버튼 예제</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- 글씨 크기 조절 버튼 -->
  <div class="font-size-control" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <button class="btn-font-size font-size-small" data-size="small" title="작게">A</button>
    <button class="btn-font-size font-size-normal active" data-size="normal" title="보통">A</button>
    <button class="btn-font-size font-size-large" data-size="large" title="크게">A</button>
    <button class="btn-font-size font-size-xlarge" data-size="xlarge" title="더 크게">A</button>
  </div>

  <div style="padding: 80px 20px 20px; max-width: 800px; margin: 0 auto;">
    <h1>글씨 크기 조절 테스트</h1>
    <h2>제목 2</h2>
    <h3>제목 3</h3>
    
    <p>이것은 일반 텍스트입니다. 글씨 크기 조절 버튼을 클릭하면 텍스트 크기가 변경됩니다.</p>
    
    <p>다양한 크기의 텍스트를 테스트할 수 있습니다. 버튼을 클릭하면 페이지의 모든 텍스트가 선택한 크기로 조절됩니다.</p>
    
    <ul>
      <li>리스트 아이템 1</li>
      <li>리스트 아이템 2</li>
      <li>리스트 아이템 3</li>
    </ul>
  </div>

  <script src="font-size-control.js"></script>
</body>
</html>
